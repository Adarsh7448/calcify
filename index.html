<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calcify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center">
        <div class="row">
          <div class="col"></div> 
          <div class="head col-4 p-3 bg-light bottom">Calsify: standard calculator</div> 
          <div class="col"></div>
        </div>

        <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-3 bg-light bottom"><input id="screen" placeholder="Expression.." class="form-control" type="text">
           </div> 
           <div class="col"></div>
        </div>

        <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-2 bg-light">
            <button type="button" class="btn btn-outline-dark buttin" id="7">7</button>
            <button type="button" class="btn btn-outline-dark buttin" id="8">8</button>
            <button type="button" class="btn btn-outline-dark buttin" id="9">9</button>
            <button type="button" class="btn btn-outline-warning buttin" id="(">(</button>
            <button type="button" class="btn btn-outline-warning buttin" id=")">)</button>
           </div> 
           <div class="col"></div>
        </div>

        <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-2 bg-light">
            <button type="button" class="btn btn-outline-dark buttin" id="4">4</button>
            <button type="button" class="btn btn-outline-dark buttin" id="5">5</button>
            <button type="button" class="btn btn-outline-dark buttin" id="6">6</button>
            <button type="button" class="btn btn-outline-warning buttin" id="*">&#xd7;</button>
            <button type="button" class="btn btn-outline-warning buttin" id="/">&#xf7;</button>
           </div> 
           <div class="col"></div>
        </div>

        <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-2 bg-light">
            <button type="button" class="btn btn-outline-dark buttin" id="1">1</button>
            <button type="button" class="btn btn-outline-dark buttin" id="2">2</button>
            <button type="button" class="btn btn-outline-dark buttin" id="3">3</button>
            <button type="button" class="btn btn-outline-warning buttin" id="+">&#x2b;</button>
            <button type="button" class="btn btn-outline-warning buttin" id="-">&#x2212;</button>
           </div> 
           <div class="col"></div>
        </div>
        <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-2 bg-light bottom">
            <button type="button" class="btn btn-outline-dark buttin" id="0">0</button>
            <button type="button" class="btn btn-outline-dark buttin" id=".">.</button>
            <button type="button" class="btn btn-outline-danger" id="leftarr">&larr;</button>
            <button type="button" class="btn btn-outline-warning" id="clear">C</button>
            <button type="button" class="btn btn-outline-success" id = "equal">&#x3d;</button>
           </div> 
           <div class="col"></div>
        </div>
        <!-- <div class="row">
           <div class="col"></div> 
           <div class="col-4 p-3 bg-light bottom">Calsify: standard calculator</div> 
           <div class="col"></div>
        </div> -->
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="executor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.3.2/lib/browser/math.min.js"></script>
  </body>
</html>
